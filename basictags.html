<html>
  <head>
    <meta charset="UTF-8" />
    <!--defines char set for this file as utf-8-->
    <meta name="dedcription" content="this is a WS" />
    <!--meta discription tag gives discreption for our website for browser-->
    <!--metatag is basically a tag defines info of our file (metadata)-->
    <title>Document</title>
  </head>
  <body>
    <!-- the tags written inside body tag will display in the order in which they are written-->
    <h1>My Website</h1>
    <!--heading tag with the largest size it also has H2 H3 H4 H5 H6 which will gradualy decrease in size-->
    <hr />
    <!-- single tag, used for getting a horizondal line inside the webpage-->
    <p>This is a paragraph</p>
    <!--p tag automatically formats itself, space itself out if you put 2 p tags side by side-->
    <b>bold</b>
    <!--to make bold text-->
    <i>italics</i>
    <!--to make italics-->
    <!-- can use b and i tags inside p tag together-->
    <!-- no whitespace counts only tags matters-->
    <br />
    <!--for spaceing-->
    <big>big</big>
    <!--anything inside big tag gets bigger, can be used inside p tag-->
    <small>small </small>
    <!--anything iside gets smaller, can be used inside p tag-->
    <p>H<sub>2</sub>0</p>
    <!--for writing subscripts, can be used inside p tag-->
    <p>10<sup>2</sup></p>
    <!--for writing superscripts-->
  </body>
</html>
