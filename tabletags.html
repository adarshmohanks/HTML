<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>tables</title>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          <h2>list of nos</h2>
        </caption>
        <!--to give a caption to a table-->
        <tr>
          <th>N1</th>
          <!--entering three column headings in one row-->
          <th>N2</th>
          <th>N3</th>
        </tr>
        <!--horizontal-->
      </thead>
      <!--an additional tag just for better understanding of what part-->
      <tbody>
        <tr>
          <td>one</td>
          <!--entering three columns in one row-->
          <td colspan="5">two</td>
          <!--giving more columns for a column-->>
          <td>three</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
