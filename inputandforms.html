<!DOCTYPE html>
<html>
  <head>
    <meta charset="UFT-8" />
    <title>input and forms</title>
  </head>
  <body>
    <!--input tag specifies an input field where the user can enter data.-->
    <input type="text" value="enter your name:" />
    <br />
    <input type="password" value="pass" />
    <br />
    <textarea rows="3" cols="30">

            enter a paragraph.

      </textarea
    ><!--this will be a blank area in the webpage where we can enter any text.-->
    <br />
    <form>
      <input type="text" value="form" />
    </form>
    <!--form is used to collect user input. The user input is most often sent to a server for processing.-->
  </body>
</html>
